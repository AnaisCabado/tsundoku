<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tsundoku">

<!--     <link rel="stylesheet" href="css/styles.css"> -->
    <script defer type="module" src="./js/form.js"></script> <!--TODO Cambiar url a index-->

    <title>Tsundoku</title>
</head>

<body>
    <header>
        <nav id="menu">
            <div class="menu__logo">
                <a href="">
                    <img src="" alt="logo-header" id="logo-header">
                </a>
            </div>
            <div class="menu__burger">
                <ul class="menu__burger-links" id="nav-apartados">
                    <li class="menu__burger-link"></li>
                    <li class="menu__burger-link"></li>
                    <li class="menu__burger-link"></li>
                    <li class="menu__burger-link"></li>
                </ul>

                <div class="menu__burger-icon" onclick="toggleNav()">

                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="index"></section>

        <section id="home"></section>

        <section id="browser"></section>

        <section id="wishlist"></section>

        <section id="contact">
			<form id="contact__form">
				<fieldset>
					<legend>Datos básicos</legend>
					<div id = "contact__form-datos">
						<label for="name">Nombre:</label>
						<input type="text" id="name" name="name" required>
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required>
					</div>
				</fieldset>
				<fieldset>
					<legend>Queremos conocerte</legend>
					<div id="contact__form-preguntas">
						<label for="booksnumber">¿Cuántos libros tienes sin leer?</label>
						<input type="number" id="booksnumber" name="booksnumber">
						<label for="favourite">Tus géneros favoritos:</label>
						<input list="genre_list" id="favourite" name="favourite">
						<datalist id="genre_list">
							<option value="Historica"></option>
							<option value="Fantasía"></option>
							<option value="Ciencia Ficción"></option>
							<option value="Terror"></option>
							<option value="Thriller"></option>
							<option value="Romántica"></option>
							<option value="Ensayo"></option>
							<option value="Poesía"></option>
							<option value="Memorias"></option>
							<option value="Contemporánea"></option>
							<option value="No-Ficción"></option>
						</datalist>
						<label for="suggestions">Sugerencias:</label>
						<textarea id="suggestions" name="suggestions" rows="3" cols="40" placeholder="Dinos si echas en falta algún libro, si necesitas más información..."></textarea>
						<label for="suscribe">¿Quieres recibir nuestra newsletter?</label>
						<input type="checkbox" id="suscribe" name="suscribe">
					</div>
				</fieldset>
				<div id="contact__form-buttons">
					<button type="submit">Enviar</button>
					<button type="reset">Borrar</button>
				</div>
			</form>
		</section>
    </main>

    <footer>
        <section id="social">

        </section>

        <section id="members">

        </section>

        <section id="copyright">

        </section>
    </footer>
</body>

</html>
